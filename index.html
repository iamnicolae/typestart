<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <meta name="HandheldFriendly" content="true">
  <meta name="theme-color" content="#16161a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#16161a">
  <meta name="description" content="A simple speed typing game." />
  <meta property="og:title" content="Typestart" />
  <meta property="og:url" content="https://typestart.netlify.app/" />
  <meta property="og:site_name" content="Typestart">
  <meta property="og:description" content="A simple speed typing game." />
  <meta property="og:image" content="/assets/images/social.jpg" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="/assets/images/favicon.png" />
  <script src="./scripts/app.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Typestart</title>
</head>

<body>

  <header class="navigation">
    <div class="container navigation_container">
      <span class="logo">Typestart</span>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/help.html">Help</a>
          </li>
          <li>
            <a href="/statistics.html">Statistics</a>
          </li>
          <li class="dropdown">
            <button class="dropdown_current">
              <img src="/assets/flags/en.svg" alt="EN">
              Words - EN
            </button>
            <svg class="dropdown_arrow" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 24 24">
              <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
            </svg>
            <div class="dropdown_list" style="display:none;">
              <button class="button_lang current_lang" data-lang="EN">
                <img src="/assets/flags/en.svg" alt="EN">
                Words - EN
              </button>
              <button class="button_lang" data-lang="RO">
                <img src="/assets/flags/ro.svg" alt="RO">
                Words - RO
              </button>
              <button class="button_lang" data-lang="DE">
                <img src="/assets/flags/de.svg" alt="DE">
                Words - DE
              </button>
              <button class="button_lang" data-lang="FR">
                <img src="/assets/flags/fr.svg" alt="FR">
                Words - FR
              </button>
              <button class="button_lang" data-lang="ES">
                <img src="/assets/flags/es.svg" alt="ES">
                Words - ES
              </button>
              <button class="button_lang" data-lang="IT">
                <img src="/assets/flags/it.svg" alt="IT">
                Words - <span class="lang_code--it">IT</span>
              </button>
            </div>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <section class="container type_container">
    <header class="type_header">
      <div class="current_word">Type <span class="type_start">start</span> to begin</div>
      <div class="countdown_timer">10:00s</div>
    </header>
    <input type="text" id="input" placeholder="start" />
    <section class="container score_container">
      <span class="score score_points"><span class="points">0</span> points</span>
      <span class="score score_wpm"><span class="wpm">0</span> wpm</span>
    </section>
    <div class="past_words"></div>
  </section>

  <section class="container share_container">
    <a href="https://twitter.com/intent/tweet?url=https://typestart.netlify.app/"
      class="button_share button_share--twitter">Share on Twitter</a>
    <a href="https://www.facebook.com/sharer.php?u=https://typestart.netlify.app/"
      class="button_share button_share--facebook">Share on Facebook</a>
  </section>

</body>

</html>
