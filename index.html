<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/app.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Typestart</title>
</head>

<body>

  <header class="navigation">
    <div class="navigation_container">
      <span class="logo">Typestart</span>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="">Help</a>
          </li>
          <li>
            <a href="">Statistics</a>
          </li>
          <li class="dropdown">
            <button class="dropdown_current">
              <img src="/assets/flags/gb.svg" alt="EN">
              Words - EN
            </button>
            <svg class="dropdown_arrow" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 24 24">
              <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
            </svg>
            <div class="dropdown_list" style="display:none;">
              <button class="button_lang current_lang" data-lang="EN">
                <img src="/assets/flags/gb.svg" alt="EN">
                Words - EN
              </button>
              <button class="button_lang" data-lang="RO">
                <img src="/assets/flags/ro.svg" alt="RO">
                Words - RO
              </button>
              <button class="button_lang" data-lang="DE">
                <img src="/assets/flags/de.svg" alt="DE">
                Words - DE
              </button>
              <button class="button_lang" data-lang="FR">
                <img src="/assets/flags/fr.svg" alt="FR">
                Words - FR
              </button>
              <button class="button_lang" data-lang="ES">
                <img src="/assets/flags/es.svg" alt="ES">
                Words - ES
              </button>
              <button class="button_lang" data-lang="IT">
                <img src="/assets/flags/it.svg" alt="IT">
                Words - <span class="lang_code--it">IT</span>
              </button>
            </div>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <section class="type_container">
    <header class="type_header">
      <div class="current_word">Type <span class="type_start">start</span> to begin</div>
      <div class="countdown_timer">10:00s</div>
    </header>
    <input type="text" id="input" placeholder="start" />
    <section class="score_container">
      <span class="score score_points">8 points</span>
      <span class="score score_wpm">22 wpm</span>
    </section>
    <div class="past_words"></div>
  </section>

  <section class="share_container">
    <a href="" class="button_share button_share--twitter">Share on Twitter</a>
    <a href="" class="button_share button_share--facebook">Share on Facebook</a>
  </section>

</body>

</html>
