<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/app.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
  <title>Typestart</title>
</head>

<body>

  <header class="navigation">
    <div class="navigation_container">
      <span class="logo">Typestart</span>
      <nav>
        <ul>
          <!-- <li>
            <a href="">Home</a>
          </li> -->
          <li>
            <a href="">Help</a>
          </li>
          <li>
            <a href="">Statistics</a>
          </li>
          <li>
            <a href="">Words - EN</a>
            <button class="button_lang" data-lang="EN">Words - EN</button>
            <button class="button_lang" data-lang="RO">Words - RO</button>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <section class="type_container">
    <header class="type_header">
      <div class="current_word">Type <span class="type_start">start</span> to begin</div>
      <div class="countdown_timer">10:00s</div>
    </header>
    <input type="text" id="input" placeholder="start" />
    <section class="score_container">
      <span class="score score_points">8 points</span>
      <span class="score score_wpm">22 wpm</span>
    </section>
    <div class="past_words"></div>
  </section>

  <section class="share_container">
    <a href="" class="button_share button_share--twitter">Share on Twitter</a>
    <a href="" class="button_share button_share--facebook">Share on Facebook</a>
  </section>

</body>

</html>
